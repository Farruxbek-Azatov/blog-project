{% extends 'base.html' %}

{% block title %}
Share post
{% endblock title %}

{% block content %}
{% if sent %}
<h2>Message sent to {{ form.cleaned_data.to }} successfully</h2>
{% else %}
<h1>Use the following form to share the post</h1>
<form action="{% url 'blog:post_share' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Share post"></p>
</form>
{% endif %}
{% endblock content %}
