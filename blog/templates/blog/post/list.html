{% extends 'base.html' %} {% block title %} All posts {% endblock title %}
{%block content %} {% for post in posts %}
<div class="post">
    <h2>
        <a href="{% url 'post_detail' post.slug %}" class="title">
            {{ post.title }}
        </a>
    </h2>
    <p>{{ post.body|truncatewords:50 }}</p>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-info"
        >Read more</a
    >
    <h5>{{ post.publish }}</h5>
</div>
{% empty %} No posts yet. {% endfor %} {% endblock content %}
