{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div id="main-container">
            <div class="header">
                <div>
                    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">MyBlog</a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbarSupportedContent"
                            >
                                <form class="d-flex">
                                    <input
                                        class="form-control me-2"
                                        type="search"
                                        placeholder="Search"
                                        aria-label="Search"
                                    />
                                    <button
                                        class="btn btn-outline-success"
                                        type="submit"
                                    >
                                        Search
                                    </button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="section">
                {% comment %} <div>
                    <h2>
                        List Item Hover Effects
                    </h2>
                    <ul>
                        <li><span>1</span>List Item One</li>
                        <li><span>2</span>List Item Two</li>
                        <li><span>3</span>List Item Three</li>
                        <li><span>4</span>List Item Four</li>
                        <li><span>5</span>List Item Five</li>
                        <li><span>6</span>List Item Six</li>
                    </ul>
                </div> {% endcomment %}
            </div>
        </div>

        <div class="footer pt-3">
            <div class="d-flex justify-content-around">
                <span class="logo"> MyBlog </span>
                <div class="footer_links">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">About</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <br />
            <hr id="footer_hr" />
            <div id="footer_icons">
                <a href="#"><i class="fa fa-youtube fa-2x"></i></a>
                <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa fa-telegram fa-2x"></i></a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
