{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div id="main-container">
            <div class="header">
                    <img src="{% static 'images/blogLogo.jpg' %}" class="blog-logo" / >
                    <div class="navbar_links">
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">About</a>
                        <a href="#">Contact Us</a>
                    </div>
                    <form class="search-form d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-outline-success"
                            type="submit"
                        >
                            Search
                        </button>
                    </form>
            </div>

            <div class="section">
                <div class="content">
                    {% block content%}
                    {% endblock content%}
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="list-box">
                        <h3>
                            Most popular posts
                        </h3>
                        <div>
                            <a href="#"><span>1</span>List Item One</a>
                            <a href="#"><span>2</span>List Item Two</a>
                            <a href="#"><span>3</span>List Item Three</a>
                            <a href="#"><span>4</span>List Item Four</a>
                            <a href="#"><span>5</span>List Item Five</a>
                            <a href="#"><span>6</span>List Item Six</a>
                        </div>
                    </div>
                </div> 
            </div>
        </div>

        <div class="footer pt-3">
            <div class="d-flex justify-content-around">
                <span class="logo"> MyBlog </span>
                <div class="footer_links">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">About</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <br />
            <hr id="footer_hr" />
            <div id="footer_icons">
                <a href="#"><i class="fa fa-youtube fa-2x"></i></a>
                <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa fa-telegram fa-2x"></i></a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
